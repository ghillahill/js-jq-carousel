<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/d573fb9cae.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Image Slider</title>
    </head>
    <body>

        <div class="cicle-prev">
            <div class="prev"><i class="fas fa-arrow-left"></i></div>
        </div>
        <div class="container">
            <div class="slider">
                <div class="active">
                    <img src="https://wallpapercave.com/wp/wp2557979.jpg" alt="">
                </div>
                <div>
                    <img src="https://i.pinimg.com/originals/7b/50/20/7b5020dd70445976171bf410b149ef39.jpg" alt="">
                </div>
                <div>
                    <img src="https://wallpaperset.com/w/full/a/1/1/171244.jpg" alt="">
                </div>
                <div>
                    <img src="https://wallpaperaccess.com/full/284466.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="cicle-next">
            <div class="next"><i class="fas fa-arrow-right"></i></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
